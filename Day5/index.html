<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <title> E-commerce product page</title>

</head>

<body>
  <div class="container">
    <header>
      <div class="left">
        <img src="images/logo.svg" alt="logo">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="right">
        <img class="cart" src="images/icon-cart.svg" alt="cart">
        <img class="avt" src="images/image-avatar.png" alt="avt">
      </div>
    </header>
    <div class="line"></div>

    <div class="wrapper">
      <div class="image">
        <img src="images/image-product-1.jpg" alt="prd1" class="image-main">
        <div class="image-sub">
          <img class="focus" src="images/image-product-1-thumbnail.jpg" alt="">
          <img src="images/image-product-2-thumbnail.jpg" alt="">
          <img src="images/image-product-3-thumbnail.jpg" alt="">
          <img src="images/image-product-4-thumbnail.jpg" alt="">
        </div>
      </div>

      <div class="information">
        <div class="brand">Sneaker Company</div>
        <h1 class="title">Fall Limited Edition Sneakers</h1>
        <p class="param">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="sale-price">
          &dollar;125.00
          <span class="discount">50%</span>
        </div>
        <div class="full-price">&dollar;250.00</div>
        <div class="bottom">
          <div class="quantity-bar">
            <img src="images/icon-minus.svg" alt="minus">
            <div class="quantity">0</div>
            <img src="images/icon-plus.svg" alt="plus">
          </div>
          <div class="add-cart">
            <img src="images/icon-cart.svg" alt="cart">
            <p>Add to cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
