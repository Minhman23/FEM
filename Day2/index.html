<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card--image">
        <img src="images/image-equilibrium.jpg" alt="eth">
        <div class="card--imageOverlay">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="card--content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm. </p>
        <div class="sub--content">
          <div class="ethPrice">
            <img src="images/icon-ethereum.svg" />
            <span>0.041 ETH</span>
          </div>
          <div class="timeLeft">
            <span>3 days left</span>
            <img src="images/icon-clock.svg" alt="icon-clock">
          </div>
        </div>
      </div>
      <div class="card--footer">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="avt">
        </div>
        <div class="copyR">Creation of <span class="highlightName">Jules Wyvern</span></div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
