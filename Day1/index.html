<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card--image">
        <img src="images/image-product-desktop.jpg" alt="image">
      </div>
      <div class="card--content">
        <span class="header">P E R F U M E</span>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="subTitle">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="salePrice">$149.99</span>
          <span class="fullPrice"> $169.99</span>
        </div>
        <div class="addCart">
          <i class="fas fa-shopping-cart addCart-icon"></i>
          <div class="addCart-btn">
            Add to Cart
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/8eb9e3042a.js" crossorigin="anonymous"></script>

</html>
