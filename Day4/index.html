<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Landing Page</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="title">Our Pricing</div>
      <div class="option">
        <div class="annual">Annually</div>
        <div class="switcher">
          <div class="ball"></div>
        </div>
        <div class="month">Monthly</div>
      </div>
    </header>

    <div class="wrapper">
      <div class="card">
        <div class="label">Basic</div>
        <div class="price-month"><span>&dollar;</span>19.99</div>
        <div class="price-year hide"><span>&dollar;</span>199.99</div>
        <div class="line"></div>
        <div class="detail">500 GB Storage</div>
        <div class="line"></div>
        <div class="detail">2 Users Allowed</div>
        <div class="line"></div>
        <div class="detail">Send up to 3 GB</div>
        <div class="line"></div>
        <div class="btn-more">Learn More</div>
      </div>


      <div class="card">
        <div class="label">Professional</div>
        <div class="price-month"><span>&dollar;</span>24.99</div>
        <div class="price-year hide"><span>&dollar;</span>249.99</div>
        <div class="line"></div>
        <div class="detail">1 TB Storage</div>
        <div class="line"></div>
        <div class="detail">5 Users Allowed</div>
        <div class="line"></div>
        <div class="detail">Send up to 10 GB</div>
        <div class="line"></div>
        <div class="btn-more">Learn More</div>
      </div>

      <div class="card">
        <div class="label">Master</div>
        <div class="price-month"><span>&dollar;</span>39.99</div>
        <div class="price-year hide"><span>&dollar;</span>399.99</div>
        <div class="line"></div>
        <div class="detail">2 TB Storage</div>
        <div class="line"></div>
        <div class="detail">10 Users Allowed</div>
        <div class="line"></div>
        <div class="detail">Send up to 20 GB</div>
        <div class="line"></div>
        <div class="btn-more">Learn More</div>
      </div>
    </div>
  </div>


  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    let switchBtn = $(".switcher");
    let priceMonth = $$(".price-month");
    let priceYear = $$(".price-year");

    switchBtn.addEventListener("click", () => {
      switchBtn.classList.toggle("true");
      priceMonth.forEach(item => item.classList.toggle("hide"));
      priceYear.forEach(item => item.classList.toggle("hide"));
    })
  </script>
</body>

</html>
